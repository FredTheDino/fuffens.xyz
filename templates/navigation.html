{% set all_pages = ["about", "stuff", "thoughts"] %}

<header>
{% if not no_title %}
<div class="title">
    <h1 class="center page-title">{% include "logo.html" %}</h1>
    <h3 class="center page-subtitle">The stash under my bed</h3>
</div>
{% endif %}

<nav>
    {% for p in all_pages %}
        <a href="/{{ p }}.html"  class="option {% if page == p %}selected{% endif %}">
            <div>
                {{ p }}
            </div>
        </a>
    {% endfor %}
</nav>
</header>
